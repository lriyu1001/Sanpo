<div class="container">

    <div class="form-group">

        <textarea id="preferences" placeholder="ä¾‹ï¼š30åˆ†ãã‚‰ã„ã§ã€é™ã‹ãªé“ã‚’æ­©ããŸã„ã€‚é€”ä¸­ã§ç¾å‘³ã—ã„ã‚³ãƒ¼ãƒ’ãƒ¼ãŒé£²ã‚ã‚‹å ´æ‰€ã«å¯„ã‚ŠãŸã„ã€‚"></textarea>

<script>
    async function getValidModel(apiKey) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            const models = data.models || [];
            const validModel = models.find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash")) 
                            || models.find(m => m.supportedGenerationMethods.includes("generateContent"));
            return validModel ? validModel.name : "models/gemini-1.5-flash";
        } catch (e) {
            return "models/gemini-1.5-flash";
        }
    }

    async function planRoute() {
        const apiKey = document.getElementById('api-key').value.trim();
        const start = document.getElementById('start-point').value;
        const end = document.getElementById('end-point').value;
        const prefs = document.getElementById('preferences').value;

        if (!apiKey || !start || !end) {
            alert("APIã‚­ãƒ¼ã€ã‚¹ã‚¿ãƒ¼ãƒˆã€ã‚´ãƒ¼ãƒ«ã¯å¿…é ˆã§ã™ï¼");
            return;
        }

        // UIãƒªã‚»ãƒƒãƒˆ
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        const prompt = `
            ã‚ãªãŸã¯ã€Œæ•£æ­©ã®ãƒ—ãƒ­ã€ã§ã™ã€‚ä»¥ä¸‹ã®æ¡ä»¶ã«åŸºã¥ã„ã¦ã€æœ€é©ãªæ•£æ­©ãƒ«ãƒ¼ãƒˆã‚’ææ¡ˆã—ã¦ãã ã•ã„ã€‚
            
            ã€æ¡ä»¶ã€‘
            - å‡ºç™ºåœ°: ${start}
            - ç›®çš„åœ°: ${end}
            - è¦æœ›: ${prefs}

            ã€ã‚¿ã‚¹ã‚¯ã€‘
            å‡ºç™ºåœ°ã‹ã‚‰ç›®çš„åœ°ã®é–“ã«ã‚ã‚‹ã€è¦æœ›ã«æ²¿ã£ãŸã€ŒçµŒç”±åœ°ã€ã‚’2ã€œ4ã¤é¸ã‚“ã§ãã ã•ã„ã€‚
            ãã—ã¦ã€ä»¥ä¸‹ã®JSONå½¢å¼ã®ã¿ã‚’å‡ºåŠ›ã—ã¦ãã ã•ã„ï¼ˆMarkdownãªã©ã®è£…é£¾ã¯ä¸è¦ï¼‰ã€‚

            {
                "title": "ãƒ«ãƒ¼ãƒˆã®ã‚­ãƒ£ãƒƒãƒã‚³ãƒ”ãƒ¼",
                "description": "ãªãœã“ã®ãƒ«ãƒ¼ãƒˆãŒè‰¯ã„ã®ã‹ã®è§£èª¬ï¼ˆ150æ–‡å­—ç¨‹åº¦ï¼‰",
                "waypoints": ["çµŒç”±åœ°1ã®å…·ä½“çš„ãªåç§°", "çµŒç”±åœ°2ã®å…·ä½“çš„ãªåç§°", "çµŒç”±åœ°3..."]
            }
            â€» waypointsã«ã¯ã€Googleãƒãƒƒãƒ—ã§æ¤œç´¢å¯èƒ½ãªå…·ä½“çš„ãªå ´æ‰€åã ã‘ã‚’å…¥ã‚Œã¦ãã ã•ã„ã€‚
        `;

        try {
            const modelName = await getValidModel(apiKey);
            const cleanModelName = modelName.startsWith('models/') ? modelName.replace('models/', '') : modelName;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            let text = data.candidates[0].content.parts[0].text;
            text = text.replace(/```json/g, '').replace(/```/g, '').trim();
            
            const result = JSON.parse(text);
            displayResult(start, end, result);

        } catch (error) {
            alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + error.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function displayResult(start, end, result) {
        document.getElementById('route-name').textContent = result.title;
        document.getElementById('route-description').textContent = result.description;

        // Googleãƒãƒƒãƒ—ã®URLã‚’ç”Ÿæˆ
        // https://www.google.com/maps/dir/?api=1&origin=START&destination=END&waypoints=WP1|WP2|WP3
        const baseUrl = "https://www.google.com/maps/dir/?api=1";
        const origin = `&origin=${encodeURIComponent(start)}`;
        const destination = `&destination=${encodeURIComponent(end)}`;
        
        let waypointsParam = "";
        if (result.waypoints && result.waypoints.length > 0) {
            const joinedWaypoints = result.waypoints.map(wp => encodeURIComponent(wp)).join('|');
            waypointsParam = `&waypoints=${joinedWaypoints}`;
            // æ­©ããƒ¢ãƒ¼ãƒ‰æŒ‡å®š
            waypointsParam += "&travelmode=walking";
        }

        const fullUrl = baseUrl + origin + destination + waypointsParam;
        
        const linkBtn = document.getElementById('google-maps-link');
        linkBtn.href = fullUrl;

        document.getElementById('result-area').style.display = 'block';
    }
</script>
