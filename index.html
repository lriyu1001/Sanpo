<script>
    // çµŒç”±åœ°ã®å…¥åŠ›æ¬„ã‚’è¿½åŠ ã™ã‚‹æ©Ÿèƒ½
    function addWaypointField() {
        const container = document.getElementById('waypoints-container');
        const div = document.createElement('div');
        div.className = 'waypoint-group';
        div.innerHTML = `
            <input type="text" class="waypoint-input" placeholder="å¯„ã‚ŠãŸã„å ´æ‰€ (ä¾‹: å›³æ›¸é¤¨)">
            <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
        `;
        container.appendChild(div);
    }

    // AIãƒ¢ãƒ‡ãƒ«è‡ªå‹•é¸æŠ
    async function getValidModel(apiKey) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            const models = data.models || [];
            const validModel = models.find(m => m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash")) 
                            || models.find(m => m.supportedGenerationMethods.includes("generateContent"));
            return validModel ? validModel.name : "models/gemini-1.5-flash";
        } catch (e) {
            return "models/gemini-1.5-flash";
        }
    }

    async function planRoute() {
        const apiKey = document.getElementById('api-key').value.trim();
        const start = document.getElementById('start-point').value;
        const end = document.getElementById('end-point').value;
        const prefs = document.getElementById('preferences').value;
        
        // çµŒç”±åœ°ãƒªã‚¹ãƒˆã‚’å–å¾—
        const waypointInputs = document.querySelectorAll('.waypoint-input');
        const userWaypoints = Array.from(waypointInputs).map(input => input.value).filter(val => val.trim() !== "");

        if (!apiKey || !start || !end) {
            alert("APIã‚­ãƒ¼ã€ã‚¹ã‚¿ãƒ¼ãƒˆã€ã‚´ãƒ¼ãƒ«ã¯å¿…é ˆã§ã™ï¼");
            return;
        }

        // ç”»é¢ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆä½œæˆ
        let prompt = `
            ã‚ãªãŸã¯ã€Œæ•£æ­©ã®ãƒ—ãƒ­ã€ã§ã™ã€‚ä»¥ä¸‹ã®æ¡ä»¶ã«åŸºã¥ã„ã¦ã€æœ€é«˜ã®æ•£æ­©ãƒ«ãƒ¼ãƒˆã‚’ææ¡ˆã—ã¦ãã ã•ã„ã€‚
            
            ã€æ¡ä»¶ã€‘
            - å‡ºç™ºåœ°: ${start}
            - ç›®çš„åœ°: ${end}
            - å¿…é ˆã®çµŒç”±åœ°: ${userWaypoints.join(', ') || 'ãªã—'}
            - ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è¦æœ›: ${prefs}

            ã€ã‚¿ã‚¹ã‚¯ã€‘
            1. å‡ºç™ºåœ°ã‹ã‚‰ç›®çš„åœ°ã¾ã§ã®ãƒ«ãƒ¼ãƒˆã‚’è€ƒãˆã¦ãã ã•ã„ã€‚
            2. ã€Œå¿…é ˆã®çµŒç”±åœ°ã€ãŒã‚ã‚‹å ´åˆã¯å¿…ãšå«ã‚ã¦ãã ã•ã„ã€‚
            3. è¦æœ›ã«åˆã‚ã›ã¦ã€ã•ã‚‰ã«è¿½åŠ ã®ãŠã™ã™ã‚ã‚¹ãƒãƒƒãƒˆ(çµŒç”±åœ°)ã‚’AIã®åˆ¤æ–­ã§1ã€œ3ã¤è¿½åŠ ã—ã¦ã‚‚æ§‹ã„ã¾ã›ã‚“ï¼ˆåˆè¨ˆã§Googleãƒãƒƒãƒ—ã®çµŒç”±åœ°ä¸Šé™9å€‹ä»¥å†…ã«åã¾ã‚‹ã‚ˆã†ã«ï¼‰ã€‚
            4. ä»¥ä¸‹ã®JSONå½¢å¼ã®ã¿ã‚’å‡ºåŠ›ã—ã¦ãã ã•ã„ï¼ˆMarkdownè£…é£¾ã¯ä¸è¦ï¼‰ã€‚

            {
                "emoji": "ãƒ«ãƒ¼ãƒˆã‚’è¡¨ã™çµµæ–‡å­—1ã¤",
                "title": "ãƒ«ãƒ¼ãƒˆã®ç´ æ•µãªã‚¿ã‚¤ãƒˆãƒ«",
                "description": "ã‚³ãƒ¼ã‚¹ã®è¦‹ã©ã“ã‚ã‚„é­…åŠ›ã‚’ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«èªã‚Šã‹ã‘ã‚‹ã‚ˆã†ã«150æ–‡å­—ç¨‹åº¦ã§è§£èª¬ã—ã¦ãã ã•ã„ã€‚",
                "waypoints": ["çµŒç”±åœ°1", "çµŒç”±åœ°2", ...]
            }
            â€» waypointsé…åˆ—ã«ã¯ã€Googleãƒãƒƒãƒ—ã§æ¤œç´¢å¯èƒ½ãªã€Œå…·ä½“çš„ãªå ´æ‰€åã€ã ã‘ã‚’ã€è¨ªå•ã™ã‚‹é †åºã§ä¸¦ã¹ã¦å…¥ã‚Œã¦ãã ã•ã„ã€‚å‡ºç™ºåœ°ã¨ç›®çš„åœ°ã¯å«ã‚ãªã„ã§ãã ã•ã„ã€‚
        `;

        try {
            const modelName = await getValidModel(apiKey);
            const cleanModelName = modelName.startsWith('models/') ? modelName.replace('models/', '') : modelName;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            let text = data.candidates[0].content.parts[0].text;
            text = text.replace(/```json/g, '').replace(/```/g, '').trim();
            
            const result = JSON.parse(text);
            displayResult(start, end, result);

        } catch (error) {
            alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + error.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function displayResult(start, end, result) {
        document.getElementById('route-emoji').textContent = result.emoji || "ğŸš¶";
        document.getElementById('route-name').textContent = result.title;
        document.getElementById('route-description').textContent = result.description;

        // Googleãƒãƒƒãƒ— URLç”Ÿæˆ
        // https://www.google.com/maps/dir/?api=1&origin=...&destination=...&waypoints=...&travelmode=walking
        const baseUrl = "https://www.google.com/maps/dir/?api=1";
        const origin = `&origin=${encodeURIComponent(start)}`;
        const destination = `&destination=${encodeURIComponent(end)}`;
        
        let waypointsParam = "";
        if (result.waypoints && result.waypoints.length > 0) {
            // ãƒ‘ã‚¤ãƒ—(|)ã§åŒºåˆ‡ã‚‹
            const joinedWaypoints = result.waypoints.map(wp => encodeURIComponent(wp)).join('|');
            waypointsParam = `&waypoints=${joinedWaypoints}`;
        }

        const fullUrl = baseUrl + origin + destination + waypointsParam + "&travelmode=walking";
        
        const linkBtn = document.getElementById('google-maps-link');
        linkBtn.href = fullUrl;

        document.getElementById('result-area').style.display = 'block';
        
        // çµæœã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        document.getElementById('result-area').scrollIntoView({ behavior: 'smooth' });
    }
</script>
